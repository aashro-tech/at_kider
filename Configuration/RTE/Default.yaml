# Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

# Add configuration for the editor
# For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    contentsCss: "EXT:at_kider/Resources/Public/stylesheet/rte.css"
    toolbar:
      items:
        - style
        - heading
        # grouping separator
        - '|'
        - bold
        - italic
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - alignment
        - '|'
        - findAndReplace
        - link
        - '|'
        - removeFormat
        - undo
        - redo
        - '|'
        - insertTable
        - '|'
        - specialCharacters
        - horizontalLine
        - sourceEditing

    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }
        - { model: 'heading1', view: 'h1', title: 'Heading 1' }
        - { model: 'heading2', view: 'h2', title: 'Heading 2' }
        - { model: 'heading3', view: 'h3', title: 'Heading 3' }
        - { model: 'heading4', view: 'h4', title: 'Heading 4' }
        - { model: 'heading5', view: 'h5', title: 'Heading 5' }
        - { model: 'formatted', view: 'pre', title: 'Pre-Formatted Text' }

    style:
      definitions:
        - { name: "Lead", element: "p", classes: ['lead'] }
        - { name: "Small", element: "small", classes: [] }
        - { name: "Muted", element: "span", classes: ['text-muted'] }
        - { name: "Slider-Heading", element: "h1", classes: ['display-2','animated','slideInDown','mb-4'] }
        - { name: "Slider-Paragraph", element: "p", classes: ['fs-5','fw-medium','mb-4','pb-2'] }
        - { name: "Orange-text", element: "h3", classes: ['text-primary'] }
        - { name: "Green-text", element: "h3", classes: ['text-success'] }
        - { name: "Yellow-text", element: "h3", classes: ['text-warning'] }
        - { name: "blue-text", element: "h3", classes: ['text-info'] }
        - { name: "Orange-button", element: "a", classes: ['btn btn-primary rounded-pill py-sm-3 px-sm-5 me-3 animated slideInLeft'] }
        - { name: "Dark-button", element: "a", classes: ['btn btn-dark rounded-pill py-sm-3 px-sm-5 animated slideInRight'] }

    alignment:
      options:
        - { name: 'left', className: 'text-start' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-end' }
        - { name: 'justify', className: 'text-justify' }

    table:
      defaultHeadings: { rows: 1 }
      contentToolbar:
        - tableColumn
        - tableRow
        - mergeTableCells
        - tableProperties
        - tableCellProperties

    extraPlugins:
