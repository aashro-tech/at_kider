<f:if condition="{data.tx_mask_carousel_repeat}">
    <style type="text/css">
        .justify-content-start { justify-content: flex-start !important; }
        h1.display-2 { font-family: 'Lobster Two', cursive; font-size: 4.3rem; font-weight: 1000; }
        p.fw-medium { font-size: 1.1rem !important; }
        .header-carousel .btn-primary { background-color: #FE5D37; border-color: #FE5D37 !important; border: none; pointer-events:none; }
        .header-carousel .btn-dark { background-color: #103741; border-color: #103741; border: none; pointer-events:none; }
        .carousel-slider{color: #fff;}
    </style>
    <div class="container-fluid p-0 mb-5 carousel-slider">
        <div class="owl-carousel header-carousel position-relative">
            <f:for each="{data.tx_mask_carousel_repeat}" as="data_item" iteration="i">
                <f:if condition="{i.isFirst}">
                    <div class="owl-carousel-item position-relative">
                        <f:for each="{data_item.tx_mask_carousel_img}" as="file">
                            <img src="{f:uri.image(image: '{file}')}" class="img-fluid" alt="" />
                        </f:for>
                        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(0, 0, 0, .2);">
                            <div class="container">
                                <div class="row justify-content-start">
                                    <div class="col-10 col-lg-8">
                                        <f:if condition="{data_item.tx_mask_carousel_info}">
                                            <f:format.raw>{data_item.tx_mask_carousel_info}</f:format.raw>
                                        </f:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:if>
            </f:for>
        </div>
    </div>
</f:if>
