<!-- Carousel start -->
<f:if condition="{data.tx_mask_carousel_repeat}">
    <div class="container-fluid p-0 mb-5 carousel-slider">
        <div class="owl-carousel header-carousel position-relative">
            <f:for each="{data.tx_mask_carousel_repeat}" as="data_item">
                <div class="owl-carousel-item position-relative">
                    <f:if condition="{data_item.tx_mask_carousel_img}">
                        <f:for each="{data_item.tx_mask_carousel_img}" as="file">
                            <img src="{f:uri.image(image: '{file}',maxWidth: '1000')}" class="img-fluid" alt="{file.properties.alternative}" />
                        </f:for>
                    </f:if>
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(0, 0, 0, .2);">
                        <div class="container">
                            <div class="row justify-content-start">
                                <div class="col-10 col-lg-8">
                                    <f:if condition="{data_item.tx_mask_carousel_info}">
                                        <f:format.html>{data_item.tx_mask_carousel_info}</f:format.html>
                                    </f:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </div>
</f:if>
<!-- Carousel end -->
